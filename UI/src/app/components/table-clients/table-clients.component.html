{{Cliente}}
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
              <form action="" class="search-form" role="form" (submit)="clientSearch">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="Search by Client Name" [(ngModel)]="Cliente">

            	</div>
            </form>
          </div>
        </div>

        <div class="row">		
            <div class="col-md-12">         
                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">				
                    <tr>
                            <th>Customer</th>
                            <th>Ship Told</th>
                            <th>Id</th>
                            <th>Services</th>
                    </tr>

					<tbody>

                        <tr *ngFor="let client of clients | async" >    
                            <td>{{client.costumer}}</td>
                            <td>{{client.ship}}</td>
                            <td>{{client.id}}</td>
                            <td style="width:10%">
                                <button class="btn btn-success btn-xs" data-title="Edit" data-toggle="modal" data-target="" [class.selected]="isSelected(client)" (click)="onSelect(client)"><span class="glyphicon glyphicon-arrow-right"></span>
                                </button>
                            </td>
                        </tr>
